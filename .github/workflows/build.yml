name: Build nightly images
on:
  push:
  workflow_dispatch: # This enables manual triggering from the GitHub UI
  # schedule:
  #   - cron: '0 0 * * 5' # Run every friday at midnight

env:
  KERNEL_BRANCH: next

jobs:
  build-image:
    strategy:
      matrix:
        version: ["next", "default"]

    runs-on: ubuntu-latest
    steps:
      - name: Check out build configurations
        uses: actions/checkout@v4

      - name: Substitute placeholders in configs
        run: |
          find . -type f -name "*.cfg" -exec sed -i "s|HOME|$(echo $HOME)|;s|NPROC|$(nproc)|" {} +

      - name: Install pmbootstrap from git
        run: |
          git clone --depth=1 https://gitlab.postmarketos.org/postmarketOS/pmbootstrap.git
          mkdir -p ~/.local/bin
          ln -s "$PWD/pmbootstrap/pmbootstrap.py" ~/.local/bin/pmbootstrap
          pmbootstrap --version

      - name: Set up pmaports (main)
        run: |
          echo -e '\n\n' | pmbootstrap init || true
          cd ~/.local/var/pmbootstrap/cache_git/pmaports
          git remote add upstream https://gitlab.com/postmarketOS/pmaports.git
          git fetch upstream
          git checkout master # Or your preferred pmaports branch

      - name: Check out custom pmaports (a71)
        uses: actions/checkout@v4
        with:
          repository: a71-pmos/pmaports-a71
          ref: device/samsung-a71 # Ensure this is the correct branch
          path: custom-pmaports-a71

      - name: Check kernel branch
        if: matrix.version == 'default'
        run: |
          DEFAULT_BRANCH=$(curl -s  https://api.github.com/repos/WiiPlayer2/linux-sm7150 | jq -r '.default_branch')
          echo "Default kernel branch is $DEFAULT_BRANCH"
          echo "KERNEL_BRANCH=$DEFAULT_BRANCH" >> $GITHUB_ENV

      - name: Clone custom kernel sources
        run: |
          git clone https://github.com/WiiPlayer2/linux-sm7150.git --single-branch --branch ${{ env.KERNEL_BRANCH }} --depth 1 kernel-sm7150

      - name: Choose samsung-a71 device config
        run: |
          cp custom-pmaports-a71/samsung-a71.cfg ~/.config/pmbootstrap.cfg

      - name: Compile kernel with envkernel
        run: |
          cd kernel-sm7150
          shopt -s expand_aliases
          source ../pmbootstrap/helpers/envkernel.sh
          make defconfig sm7150.config
          make -j$(nproc)
          pmbootstrap build --envkernel linux-postmarketos-qcom-sm7150

      - name: Create artifact directory
        run: |
          mkdir out

      - name: Build samsung-a71 image
        run: |
          cp custom-pmaports-a71/samsung-a71.cfg ~/.config/pmbootstrap.cfg
          pmbootstrap install --password 147147
          pmbootstrap export
          mkdir -p out
          cp /tmp/postmarketOS-export/boot.img out/boot-samsung-a71.img
          cp /tmp/postmarketOS-export/samsung-a71.img out/rootfs-samsung-a71.img
          xz -T0 -9e -v out/rootfs-samsung-a71.img
          echo -e "n\nn\ny\n" | pmbootstrap zap

      - name: Upload samsung-a71 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: samsung-a71-${{ env.KERNEL_BRANCH }}
          path: out/*-samsung-a71.img*
          retention-days: 7

      - name: Build xiaomi-davinci
        run: |
          cp xiaomi-davinci.cfg ~/.config/pmbootstrap.cfg
          pmbootstrap install --password 147147
          pmbootstrap export
          mkdir -p out
          cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-davinci.img
          cp /tmp/postmarketOS-export/xiaomi-davinci.img out/rootfs-xiaomi-davinci.img
          xz -T0 -9e -v out/rootfs-xiaomi-davinci.img
          echo -e "n\nn\ny\n" | pmbootstrap zap

      - name: Upload xiaomi-davinci artifacts
