[pmbootstrap]
aports = HOME/.local/var/pmbootstrap/cache_git/pmaports
ccache_size = 5G
is_default_channel = False
device = samsung-a71
extra_packages = none
hostname = a71
build_pkgs_on_install = True
jobs = NPROC
kernel = stable # Or perhaps 'next' if you're actively developing the kernel
keymap =
locale = en_US.UTF-8
mirror_alpine = http://dl-cdn.alpinelinux.org/alpine/
mirrors_postmarketos = http://mirror.postmarketos.org/postmarketos/
nonfree_firmware = True
nonfree_userland = False
ssh_keys = False
ssh_key_glob = ~/.ssh/id_*.pub
timezone = GMT 
ui = phosh 
ui_extras = False
user = user
work = HOME/.local/var/pmbootstrap
boot_size = 256 
extra_space = 0
sudo_timer = True
qemu_redir_stdio = False
build_default_device_arch = False

[providers]